<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="login-bg">
        <div class="login-wrapper">
            <div class="title">
                <p>Welcome</p>
                <h1>保险与担保网</h1>
            </div>
            <div class="login-box">
                <div class="login">
                    <div class="userName">
                        <i></i>
                        <input type="text" placeholder="请输入用户名">
                    </div>
                    <div class="password">
                        <i></i>
                        <input type="text" placeholder="请输入密码">
                    </div>
                    <div class="verification">
                        <i></i>
                        <input type="text" placeholder="请输入验证码">
                        <span class="code"><img src="../img/yzm.png"></span>
                    </div>
                    <div class="rememberPass">
                        <p><input type="checkbox" name="" checked="checked">记住密码</p>
                        <p onclick="location.href='../html/changePassword.html'">忘记密码</p>
                    </div>
                </div>
                <div class="register" style="display: none">
                    <div class="userName">
                        <i></i>
                        <input type="text" placeholder="请输入用户名">
                    </div>
                    <div class="tel">
                        <i></i>
                        <input type="text" placeholder="请输入手机号">
                    </div>
                    <div class="password">
                        <i></i>
                        <input type="text" placeholder="请输入密码">
                    </div>
                    <div class="passwordAgain">
                        <i></i>
                        <input type="text" placeholder="请再次输入密码">
                    </div>
                    <div class="email">
                        <i></i>
                        <input type="text" placeholder="请输入邮箱号">
                    </div>
                </div>
                <div class="loginBox-btn">
                    <p class="loginBtn choose">登录</p>
                    <p class="registerBtn">注册</p>
                </div>
            </div>
        </div>
    </div>


<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
